<div class="content">
    <ul class="heroes-ul">
        <li *ngFor="let hero of heroes" class="heroes-li" [class.selected]="hero === selectedHero"
            (click)="onSelect(hero)"  routerLink="/detail/{{hero.id}}">
            <span class="heroes-id">{{hero.id}}</span>
            <span class="heroes-name">{{hero.name}}</span>
        </li>
    </ul>
</div>

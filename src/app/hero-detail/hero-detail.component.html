<div *ngIf="hero" class="detail">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div class="detail-id"><span class="title">id: </span><span>{{hero.id}}</span></div>
    <div class="detail-name">
        <label class="title">name:</label>
        <input [(ngModel)]="hero.name" placeholder="name" />
    </div>
    <button (click)="goBack()" class="detail-btn">Back</button>
    <my-com1 [heroDetail]="hero.name+' is a good boy'"></my-com1>
    <my-com2></my-com2>
</div>
